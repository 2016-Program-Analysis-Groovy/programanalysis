// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'antlr'
apply plugin: 'codenarc'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    antlr "org.antlr:antlr4:4.5"

    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.7'

    // for generic logging rather than system out
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.6.4'
    compile group: 'org.slf4j', name:'slf4j-simple', version: '1.6.4'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

test {
    testLogging.showStandardStreams = true
}

codenarc {
    toolVersion = '0.25.2'
}
codenarcMain {
    configFile file('gradle/codenarc/codenarc.groovy')
}
codenarcTest {
    configFile file('gradle/codenarc/codenarcTest.groovy')
}

logging.captureStandardOutput LogLevel.INFO
mainClassName = 'MicroC'

run {
    if(project.hasProperty('files')){
        args(files.split(','))
    }
}
